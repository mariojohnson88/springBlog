<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Roll Dice</title>
</head>
<body>

<h1>Guess a number 1-6</h1>


<a th:href="@{/roll-dice/1}">1</a>
<a th:href="@{/roll-dice/2}">2</a>
<a th:href="@{/roll-dice/3}">3</a>
<a th:href="@{/roll-dice/4}">4</a>
<a th:href="@{/roll-dice/5}">5</a>
<a th:href="@{/roll-dice/6}">6</a>



<div>The random number is:<span th:text="${randomNumber}"></span></div>
<div>You're guess was number:<span th:text="${number}"></span></div>

<div th:text="${match}"></div>
<div th:if="${restart}"><a href="/roll-dice"> Roll again?</a></div>


</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/header :: main-header(Index)"/>
</head>
<body>
<th:block th:replace="fragments/navbar :: navbar"/>

<h1>Here are all of your posts</h1>

<th:block>
    <div th:each="post : ${posts}">
        <h1 th:text="${post.title}">Title</h1>
        <img class="img" th:each="image : ${post.images}" th:src="${image.path}"/>
        <p th:text="${post.body}">Body</p>
        <form th:action="@{'/posts/' + ${post.id} + '/delete'}" th:method="POST">
            <button class="btn btn-danger">Delete</button>
        </form>
    </div>
</th:block>


<th:block th:replace="fragments/footer :: footer"/>
<th:block th:replace="fragments/bootstrap :: bootstrap"/>
</body>
</html>

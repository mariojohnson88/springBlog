<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/header :: main-header(Show)"/>
</head>
<body>


<th:block th:replace="fragments/navbar :: navbar"/>


<div>
    <h1 th:text="${post.getTitle()}"></h1>
    <img class="img" th:each="image : ${post.images}" th:src="${image.path}"/>
    <p th:text="${post.getBody()}"></p>
    <p th:text="${post.getOwner().getEmail()}"></p>
</div>


<th:block th:replace="fragments/footer :: footer"/>
</body>
</html>
